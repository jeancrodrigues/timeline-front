<div class="col-md-8 col-md-offset-2 postscontainer">
    <div ng-repeat="post in posts" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><a href="">{{post.titulo}}</a></h3>
        </div>
        <div class="panel-body">
            <p>{{post.texto}}</p>
        </div>
        <div class="panel-footer">
            Publicado por <a href="#/perfil/{{post.nomeusuario}}">{{post.nomeusuario}}</a>
            em {{post.datacadastro}}.
        </div>
    </div>
</div>
