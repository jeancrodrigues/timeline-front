<h2>Cadastro Usuario</h2>
<form>
    Name: <input type="text" ng-model="user.nome" /><br />
    Username: <input type="text" ng-model="user.username" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Senha: <input type="password" ng-model="user.pass1" /><br />
    Repita a senha: <input type="password" ng-model="user.pass2" /><br />
    <button ng-click="saveUser()">Salvar</button>
</form>

<p>User: {{user}}</p>
<p>Retorno Api: {{ret}}</p>
