<div class="row">
    <div class="col-md-8">
        <div class="jumbotron">
            <h2>Bem-vindo à Timeline</h2>
            <p>Entre e descubra o que seus amigos estão compartilhando.</p>

        </div>
    </div>
    <div class="col-md-3 login-panel">
        <form class="form-horizontal">
            <h2>Login</h2>
            <div class="form-group">
                <label class="col-md-3 control-label" for="username">Usuário</label>
                <div class="col-md-9">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Digite seu username" ng-model="user.username">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label" for="pass">Senha</label>
                <div class="col-md-9">
                    <input class="form-control" type="password" id="pass" name="pass" placeholder="Digite sua senha" ng-model="user.pass">
                </div>
            </div>
            <div class="login-panel-buttons">
                <div class="form-group">
                    <input class="col-md-offset-9 btn btn-default" type="button" value="Entrar" ng-click="">
                </div>
            </div>
        </form>
    </div>
</div>
